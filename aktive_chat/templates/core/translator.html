<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Real-time Speech Translator</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Real-Time Speech Translator</h1>

        <!-- Button to toggle listening -->
        <button id="listen-button" class="listen-button">Start Listening</button>

        <!-- Language selection -->
        <div class="language-selection">
            <label for="input-language">Input Language</label>
            <select id="input-language">
                <option value="de">German</option>
                <option value="en">English</option>
            </select>

            <label for="output-language">Output Language</label>
            <select id="output-language">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="zh">Chinese</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
            </select>
        </div>

        <!-- Text Display -->
        <div class="text-display">
            <div class="card">
                <h3 id="original-label">Original (German)</h3>
                <p id="original-text">Speak to see text here...</p>
            </div>
            <div class="card">
                <h3 id="translated-label">Translated (English)</h3>
                <p id="translated-text">Translation will appear here...</p>
            </div>
        </div>

        <!-- Control buttons -->
        <button id="clear-button" class="clear-button">Clear Text</button>
        <button id="swap-button" class="swap-button">Swap Languages</button>

        <!-- Error and success messages -->
        <div id="error-message" class="message error"></div>
        <div id="success-message" class="message success"></div>

        <!-- Custom Font Upload -->
        <div class="font-upload">
            <input type="file" id="font-upload" accept=".ttf,.otf,.woff,.woff2">
        </div>

        <!-- Font settings -->
        <div class="font-settings">
            <label for="font-size">Font Size: <span id="font-size-value">16</span>px</label>
            <input type="range" id="font-size" min="12" max="32" step="1" value="16">
        </div>

        <!-- Live Text Preview -->
        <div class="live-preview">
            <h3>Live Text Overlay Preview</h3>
            <p id="live-text" class="live-text">Translated text will appear here...</p>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
